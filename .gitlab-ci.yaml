image: rbekker87/build-tools:latest

stages:
  - ver
  - init
  - tests
  - deploy

ver:
  stage: ver
  script:
    - python --version
    - whoami

init:
  stage: init
  script:
    - apk add postgresql-dev --no-cache
    - pip install psycopg2-binary
    - pip install -r requirements.txt

run_tests:
  stage: tests
  script:
    - apk add postgresql-dev --no-cache
    - pip install psycopg2-binary
    - pip install -r requirements.txt
    - coverage run -m pytest

deploy_staging:
  stage: deploy
  script:
    - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/news-to-read.git
    - git push heroku master
    - echo "Deployed to Staging Server https://news-to-read.herokuapp.com"
  environment:
    name: staging
    url: https://news-to-read.herokuapp.com/
  only:
    - dev

deploy_production:
  stage: deploy
  script:
    - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/news-to-read-prod.git
    - git push heroku master
    - echo "Deployed to Production Server https://news-to-read-prod.herokuapp.com"
  environment:
    name: production
    url: https://news-to-read-prod.herokuapp.com/
  when: manual
  only:
    - dev